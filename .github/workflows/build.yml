name: Build iOS IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install project dependencies
        run: |
          npm install
          npm install lucide-react@latest
          
      - name: Install Dependencies
        run: npm install
             npm install vite --save-dev

      - name: Build Web App
        run: npm run build

      - name: 安装 Capacitor 依赖
        run: |
          # 1. 先删除可能残留的错误依赖目录（避免干扰）
            rm -rf @capacitor/ios^7.0.0 2>/dev/null || true
    
          # 2. 彻底清理旧依赖和缓存
            npm uninstall @capacitor/core @capacitor/ios @capacitor/filesystem capacitor-plugin-audio 2>/dev/null || true
            rm -rf node_modules package-lock.json
            npm cache clean --force
    
          # 3. 用正确语法安装依赖（版本号紧跟包名，无多余符号）
            npm install @capacitor/core@^7.0.0 --save
            npm install @capacitor/ios@^7.0.0 --save
            npm install @capacitor/filesystem@^7.0.0 --save
           
    
          # 4. 初始化 iOS 平台并同步
            npx cap add ios
            npx cap sync ios

          # 5.安装官方音频播放器插件（替换不存在的 capacitor-plugin-audio）  
            npm install @capacitor-community/audio-player --save

          # 6.同步到 iOS 原生项目
            npx cap sync ios

      - name: Build Unsigned IPA
        # 使用 xcodebuild 生成未签名的归档，因为 AltStore 会在安装时重新签名
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -archivePath App.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          
          # 将 .app 包装成 .ipa 结构
          mkdir Payload
          cp -r App.xcarchive/Products/Applications/App.app Payload/
          zip -r EarPro.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: EarPro-IPA
          path: ios/App/EarPro.ipa
